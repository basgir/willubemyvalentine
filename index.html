<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 50%, #ff1493 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .no-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            transition: all 0.2s ease-out;
        }

        .no-btn.escaping {
            position: fixed;
            z-index: 100;
        }

        .no-btn.scared {
            animation: wobble 0.3s ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .no-btn.fleeing {
            transition: all 0.15s ease-out;
        }

        /* Celebration overlay */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h2 {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration p {
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .heart-explosion {
            position: absolute;
            font-size: 3rem;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anne-Laure, will you be my Valentine? ğŸ’•</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="celebrate()">Yes! ğŸ’–</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! ğŸ‰ğŸ’•</h2>
        <p>I knew you'd say yes!</p>
        <p style="font-size: 4rem;">ğŸ’–ğŸ’•ğŸ’—ğŸ’“ğŸ’</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');

        // No button responses
        const noTexts = ['No', 'Nope!', 'Try again!', 'Not happening!', 'Nice try!', 'Haha!', 'Too slow!', 'Give up!', 'ğŸƒğŸ’¨'];
        let textIndex = 0;

        // Detection threshold
        const DETECTION_RADIUS = 120;
        let escapeCount = 0;
        let isEscaping = false;

        // Create floating hearts background
        function createFloatingHearts() {
            const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’–', 'â¤ï¸', 'ğŸ’˜'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Track mouse and make button flee
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) +
                Math.pow(e.clientY - btnCenterY, 2)
            );

            if (distance < DETECTION_RADIUS) {
                escapeButton(e.clientX, e.clientY, btnCenterX, btnCenterY);
            }
        });

        function escapeButton(mouseX, mouseY, btnX, btnY) {
            // On first escape, convert to fixed positioning
            if (!isEscaping) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.classList.add('escaping');
                isEscaping = true;
            }

            noBtn.classList.add('scared', 'fleeing');

            // Calculate escape direction (opposite of mouse)
            const angle = Math.atan2(btnY - mouseY, btnX - mouseX);
            const escapeDistance = 150 + Math.random() * 100;

            let newX = btnX + Math.cos(angle) * escapeDistance - noBtn.offsetWidth / 2;
            let newY = btnY + Math.sin(angle) * escapeDistance - noBtn.offsetHeight / 2;

            // Keep within viewport
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            newX = Math.max(padding, Math.min(maxX, newX));
            newY = Math.max(padding, Math.min(maxY, newY));

            // If cornered, jump to opposite side
            const currentRect = noBtn.getBoundingClientRect();
            if (Math.abs(newX - currentRect.left) < 50 && Math.abs(newY - currentRect.top) < 50) {
                newX = window.innerWidth - currentRect.left - noBtn.offsetWidth;
                newY = window.innerHeight - currentRect.top - noBtn.offsetHeight;
                newX = Math.max(padding, Math.min(maxX, newX));
                newY = Math.max(padding, Math.min(maxY, newY));
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Add rotation based on escape direction
            const rotation = (Math.random() - 0.5) * 30;
            noBtn.style.transform = `rotate(${rotation}deg)`;

            // Change text progressively
            escapeCount++;
            if (escapeCount % 3 === 0) {
                textIndex = Math.min(textIndex + 1, noTexts.length - 1);
                noBtn.textContent = noTexts[textIndex];
            }

            // Shrink slightly over time
            const scale = Math.max(0.7, 1 - escapeCount * 0.02);
            noBtn.style.transform = `rotate(${rotation}deg) scale(${scale})`;

            setTimeout(() => {
                noBtn.classList.remove('scared');
            }, 300);
        }

        // Celebration on Yes
        function celebrate() {
            celebration.classList.add('active');
            createConfetti();
            createHeartExplosion();
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ff6b6b', '#ffd700', '#ff69b4', '#98fb98', '#87ceeb'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function createHeartExplosion() {
            const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’–', 'â¤ï¸', 'ğŸ’˜', 'ğŸ’'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-explosion';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
                heart.style.setProperty('--ty', (Math.random() - 0.5) * 400 + 'px');
                celebration.appendChild(heart);

                setTimeout(() => heart.remove(), 1000);
            }
        }

        // Prevent clicking the No button (just in case they somehow catch it!)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            escapeButton(e.clientX, e.clientY, e.clientX, e.clientY);
        });
    </script>
</body>
</html>
